<script>
    function setVisibility(id, show) {
        if (show) {
            document.getElementById(id).style.display = "block";
        } else {
            document.getElementById(id).style.display = "none";
        }
    };

    function clearValue(id) {
        document.getElementById(id).value = "";
    };
</script>

<style>
    body {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
    }

    main {
        flex: 1 0 auto;
    }

    .btn-small, .btn-small:hover {
        background-color: #0084b4;
    }

    #container {
        width: 200px;
        height: 36px;
        margin: auto;
        position: relative;
        border-radius: 3px;
        overflow: hidden;
        user-select: none;
        cursor: pointer;
        float: right;
    }

    .inner-container {
        position: absolute;
        left: 0;
        top: 0;
        width: inherit;
        height: inherit;
        text-transform: uppercase;
        font-size: .6em;
        letter-spacing: .2em;
    }

    .inner-container:first-child {
        background: #e9e9e9;
        color: #a9a9a9;
    }

    .inner-container:nth-child(2) {
        background: #0084b4;
        color: white;
        clip-path: inset(0 50% 0 0);
        transition: .3s cubic-bezier(0,0,0,1);
    }

    .toggle {
        width: 50%;
        position: absolute;
        height: inherit;
        display: flex;
        box-sizing: border-box;
    }

    .toggle p {
        margin: auto;
    }

    .toggle:nth-child(1) {
        right: 0;
    }

    .tweet_meta {
        margin-top: 10px;
        position: relative;
        top: 5px;
    }

    .far, .fas {
        margin: 0 5px 0 8px;
    }

    .sticky_header {
        position: sticky;
        top: 0px;
        z-index: 9999;
    }

    .sticky_search {
        margin-bottom: 5px !important;
        position: sticky;
        top: 64px;
        z-index: 999;
        background: white;
    }

    .datepicker-date-display, .datepicker-table td.is-selected,
    .month-prev:active, .month-next:active
    {
        background-color: #0084b4;
    }

    .datepicker-cancel, .datepicker-done, .datepicker-table td.is-today,
    .dropdown-content li>a, .dropdown-content li>span
    {
        color: #0084b4;
    }

    .datepicker-table td.is-selected
    {
        color: white;
    }

    input[type=range]::-webkit-slider-thumb {
        background-color: white;
        height: 13px;
        border-radius: 0;
        border: 2px solid #999;
    }
    input[type=range]::-moz-range-thumb {;
        background-color: white;
        height: 13px;
        border-radius: 0;
        border: 2px solid #999;
    }
    input[type=range]::-ms-thumb {
        background-color: white;
        height: 13px;
        border-radius: 0;
        border: 2px solid #999;
    }

    input[type=range] {
        overflow: hidden;
        height: 15px;
    }
    input[type=range]::-webkit-slider-thumb {
        box-shadow: -100vw 0 0 100vw #0084b4;
    }

    /* toast */
    #toast {
        visibility: hidden;
        max-width: 50px;
        height: 50px;
        /*margin-left: -125px;*/
        margin: auto;
        background-color: #0084b4;
        color: #fff;
        text-align: center;
        border-radius: 2px;

        position: fixed;
        z-index: 1;
        left: 0;right:0;
        bottom: 60px;
        font-size: 17px;
        white-space: nowrap;
    }
    #toast #img{
        width: 50px;
        height: 50px;

        float: left;

        padding-top: 10px;

        box-sizing: border-box;


        background-color: #00506d;
        color: #fff;
    }
    #toast #msg{
        color: #fff;

        padding-top: 12px;

        overflow: hidden;
        white-space: nowrap;
    }

    #toast.show {
        visibility: visible;
        -webkit-animation: fadein 0.5s, expand 0.5s 0.5s,stay 3s 1s, shrink 0.5s 2s, fadeout 0.5s 2.5s;
        animation: fadein 0.5s, expand 0.5s 0.5s,stay 3s 1s, shrink 0.5s 4s, fadeout 0.5s 4.5s;
    }

    @-webkit-keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 60px; opacity: 1;}
    }

    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 60px; opacity: 1;}
    }

    @-webkit-keyframes expand {
        from {min-width: 50px}
        to {min-width: 500px}
    }

    @keyframes expand {
        from {min-width: 50px}
        to {min-width: 500px}
    }
    @-webkit-keyframes stay {
        from {min-width: 500px}
        to {min-width: 500px}
    }

    @keyframes stay {
        from {min-width: 500px}
        to {min-width: 500px}
    }
    @-webkit-keyframes shrink {
        from {min-width: 500px;}
        to {min-width: 50px;}
    }

    @keyframes shrink {
        from {min-width: 500px;}
        to {min-width: 50px;}
    }

    @-webkit-keyframes fadeout {
        from {bottom: 60px; opacity: 1;}
        to {bottom: 80px; opacity: 0;}
    }

    @keyframes fadeout {
        from {bottom: 60px; opacity: 1;}
        to {bottom: 80px; opacity: 0;}
    }
</style>

<title>TweetIR</title>
